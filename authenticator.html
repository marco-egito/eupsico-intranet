<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Autenticando...</title>
    <style>body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }</style>
</head>
<body>
    <h2>Aguarde, autenticando...</h2>
    <p>Você será redirecionado em breve.</p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLeWW39nqxsdv1YD-CNa9RSTv05lGHJxM", // GARANTA QUE A API KEY ESTEJA CORRETA
            authDomain: "eupsico-agendamentos-d2048.firebaseapp.com",
            // ... resto da config ...
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const URL_INTRANET = 'https://sites.google.com/eupsico.org.br/interno/intranet-eupsico';

        let redirectInitiated = false;

        auth.getRedirectResult()
            .then((result) => {
                if (result.user) {
                    redirectInitiated = true;
                    window.location.replace(URL_INTRANET);
                }
            })
            .catch((error) => {
                console.error("Erro no getRedirectResult:", error);
                document.body.innerHTML = `<h2>Erro ao autenticar</h2><p>${error.message}</p>`;
            });

        auth.onAuthStateChanged((user) => {
            if (user && !redirectInitiated) {
                redirectInitiated = true;
                window.location.replace(URL_INTRANET);
            } else if (!user && !redirectInitiated) {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithRedirect(provider);
            }
        });
    </script>
</body>
</html>
