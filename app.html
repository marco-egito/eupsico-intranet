<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Intranet EuPsico</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; text-align: center; }
        .container { max-width: 800px; width: 100%; }
        .content-box { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button, .link-button { background-color: #004a7f; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; text-decoration: none; display: inline-block; }
        button:hover, .link-button:hover { background-color: #005a87; }
        #logout-btn { background-color: #6c757d; font-size: 0.8em; padding: 8px 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; text-align: left; margin-bottom: 20px; }
        .header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .nav-links a { display: block; background-color: #e9ecef; margin: 10px 0; padding: 15px; text-decoration: none; color: #333; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section" class="content-box">
            <img src="https://i.ibb.co/JwdDSZx/Cabe-a-ho.png" alt="Logo EuPsico" style="max-width: 300px; margin-bottom: 20px;">
            <h2 id="auth-message-title">Intranet EuPsico</h2>
            <p id="auth-message-text">Verificando sua autentica칞칚o. Por favor, aguarde...</p>
            <button id="login-btn" style="display: none;">Entrar com Google</button>
        </div>

        <div id="dashboard-section" class="content-box" style="display: none;">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <img id="user-photo" src="" alt="User">
                    <span id="user-name"></span>
                </div>
                <button id="logout-btn">Sair</button>
            </div>
            <h2>Painel de Acesso</h2>
            <p>Selecione a 치rea que deseja acessar:</p>
            <div id="nav-links" class="nav-links"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLeWW39nqxsdv1YD-CNa9RSTv05lGHJxM",
            authDomain: "eupsico-agendamentos-d2048.firebaseapp.com",
            databaseURL: "https://eupsico-agendamentos-d2048-default-rtdb.firebaseio.com",
            projectId: "eupsico-agendamentos-d2048",
            storageBucket: "eupsico-agendamentos-d2048.appspot.com",
            messagingSenderId: "1041518416343",
            appId: "1:1041518416343:web:3b972c212c52a59ad7bb92"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const navLinks = document.getElementById('nav-links');
        const authMessageText = document.getElementById('auth-message-text');
        
        // --- L칍GICA PRINCIPAL ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().funcoes) {
                    renderDashboard(user, userDoc.data().funcoes);
                } else {
                    document.getElementById('auth-message-title').textContent = 'Acesso Negado';
                    authMessageText.textContent = 'Este usu치rio n칚o possui permiss칫es no banco de dados. Contate o administrador.';
                    auth.signOut();
                }
            } else {
                // Se n칚o h치 usu치rio, mostra o bot칚o de login.
                authMessageText.textContent = 'Por favor, fa칞a login para acessar o painel.';
                loginBtn.style.display = 'block';
            }
        });

        // Este c칩digo processa o login QUANDO o usu치rio volta do Google
        auth.getRedirectResult().catch((error) => {
            console.error("Erro no getRedirectResult:", error);
            authMessageText.textContent = `Erro: ${error.message}`;
        });
        
        loginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        });

        logoutBtn.addEventListener('click', () => auth.signOut());

        function renderDashboard(user, funcoes) {
            userName.textContent = user.displayName;
            userPhoto.src = user.photoURL;
            navLinks.innerHTML = ''; 

            const linksPorFuncao = {
                'admin': { titulo: '丘뙖잺 Acesso Administrativo' },
                'financeiro': { titulo: '游눯 Acesso Financeiro' },
                'rh': { titulo: '游논 Recursos Humanos' },
            };
            
            // Aqui, em vez de links para outras p치ginas, podemos mostrar/esconder conte칰do na mesma p치gina.
            // Por enquanto, vamos manter como bot칫es de exemplo.
            const linksParaMostrar = new Set();
            if (funcoes.includes('admin')) {
                Object.values(linksPorFuncao).forEach(link => linksParaMostrar.add(link));
            } else {
                funcoes.forEach(funcao => {
                    if (linksPorFuncao[funcao]) linksParaMostrar.add(linksPorFuncao[funcao]);
                });
            }

            linksParaMostrar.forEach(link => {
                const button = document.createElement('button');
                button.className = 'link-button';
                button.textContent = link.titulo;
                // Exemplo de como carregar conte칰do dinamicamente no futuro
                // button.onclick = () => carregarConteudo(link.titulo); 
                navLinks.appendChild(button);
            });
            
            authSection.style.display = 'none';
            dashboardSection.style.display = 'block';
        }
    </script>
</body>
</html>
