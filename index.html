<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard da Intranet - EuPsico</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { max-width: 800px; width: 100%; }
        .login-container, .dashboard-container { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { background-color: #004a7f; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; transition: background-color 0.2s ease; }
        button:hover { background-color: #005a87; }
        #logout-btn { background-color: #6c757d; font-size: 0.8em; padding: 8px 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; text-align: left; margin-bottom: 20px; }
        .header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .nav-links a { display: block; background-color: #e9ecef; margin: 10px 0; padding: 15px; text-decoration: none; color: #333; font-weight: bold; border-radius: 5px; transition: background-color 0.2s ease; }
        .nav-links a:hover { background-color: #ced4da; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" style="display: none;">
            <img src="https://i.ibb.co/JwdDSZx/Cabe-a-ho.png" alt="Logo EuPsico" style="max-width: 300px; margin-bottom: 20px;">
            <h2>Intranet EuPsico</h2>
            <p>Por favor, fa칞a login para acessar o painel.</p>
            <button id="login-btn">Entrar com Google</button>
        </div>

        <div id="dashboard-section" class="dashboard-container" style="display: none;">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <img id="user-photo" src="" alt="User">
                    <span id="user-name"></span>
                </div>
                <button id="logout-btn">Sair</button>
            </div>
            <h2>Painel de Acesso</h2>
            <p>Selecione a 치rea que deseja acessar:</p>
            <div id="nav-links" class="nav-links"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
          apiKey: "AIzaSyCLeWW39nqxsdv1YD-CNa9RSTv05lGHJxM",
          authDomain: "eupsico-agendamentos-d2048.firebaseapp.com",
          databaseURL: "https://eupsico-agendamentos-d2048-default-rtdb.firebaseio.com",
          projectId: "eupsico-agendamentos-d2048",
          storageBucket: "eupsico-agendamentos-d2048.firebasestorage.app",
          messagingSenderId: "1041518416343",
          appId: "1:1041518416343:web:3a0abc73404ccd51d7bb92"
    };

    // --- INICIALIZA칂츾O E REFER칅NCIAS ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // ATEN칂츾O: URL para a NOVA p치gina de login que criamos no GitHub Pages
    const URL_PAGINA_LOGIN = 'https://marco-egito.github.io/eupsico-intranet/login.html';
    
    const dashboardSection = document.getElementById('dashboard-section');
    const logoutBtn = document.getElementById('logout-btn');
    const userPhoto = document.getElementById('user-photo');
    const userName = document.getElementById('user-name');
    const navLinks = document.getElementById('nav-links');
    
    const linksPorFuncao = {
        'admin': { titulo: '丘뙖잺 Acesso Administrativo', url: '/administrativo' },
        'financeiro': { titulo: '游눯 Acesso Financeiro', url: '/financeiro' },
        'rh': { titulo: '游논 Recursos Humanos', url: '/rh' },
        'supervisao': { titulo: '游녭 Supervis칚o', url: '/supervisao' },
        'geral': { titulo: '游깷 Intranet Geral', url: '/intranet-geral' }
    };
    const URL_BASE_SITES = 'https://sites.google.com/eupsico.org.br/interno';

    // --- L칍GICA PRINCIPAL ---
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const userDoc = await db.collection('usuarios').doc(user.uid).get();
            if (userDoc.exists) {
                const funcoes = userDoc.data().funcoes || [];
                renderDashboard(user, funcoes);
            } else {
                alert('Acesso negado. Este usu치rio n칚o est치 autorizado na base de dados.');
                auth.signOut(); // Desloga o usu치rio n칚o autorizado
            }
        } else {
            // Usu치rio n칚o est치 logado, redireciona PARA A P츼GINA DE LOGIN
            window.top.location.href = URL_PAGINA_LOGIN;
        }
    });

    function renderDashboard(user, funcoes) {
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;
        navLinks.innerHTML = ''; 

        const linksParaMostrar = new Set();
        if (funcoes.includes('admin')) {
            Object.values(linksPorFuncao).forEach(link => linksParaMostrar.add(link));
        } else {
            funcoes.forEach(funcao => {
                if (linksPorFuncao[funcao]) {
                    linksParaMostrar.add(linksPorFuncao[funcao]);
                }
            });
        }

        linksParaMostrar.forEach(link => {
            const a = document.createElement('a');
            a.href = URL_BASE_SITES + link.url;
            a.textContent = link.titulo;
             
            navLinks.appendChild(a);
        });
        
        dashboardSection.style.display = 'block';
    }

    // --- EVENTO DE LOGOUT ---
    logoutBtn.addEventListener('click', () => {
        auth.signOut();
    });
</script>
</body>
</html>
