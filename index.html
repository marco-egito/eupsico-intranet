<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Intranet EuPsico</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; text-align: center; }
        .container { max-width: 800px; width: 100%; }
        .dashboard-container, .loading-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #logout-btn { background-color: #6c757d; font-size: 0.8em; padding: 8px 15px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        .header { display: flex; justify-content: space-between; align-items: center; text-align: left; margin-bottom: 20px; }
        .header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .nav-links a { display: block; background-color: #e9ecef; margin: 10px 0; padding: 15px; text-decoration: none; color: #333; font-weight: bold; border-radius: 5px; transition: background-color 0.2s ease; }
        .nav-links a:hover { background-color: #ced4da; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-section" class="loading-container">
            <h2>Intranet EuPsico</h2>
            <p>Verificando autentica칞칚o, por favor aguarde...</p>
        </div>

        <div id="dashboard-section" class="dashboard-container" style="display: none;">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <img id="user-photo" src="" alt="User">
                    <span id="user-name"></span>
                </div>
                <button id="logout-btn">Sair</button>
            </div>
            <h2>Painel de Acesso</h2>
            <p>Selecione a 치rea que deseja acessar:</p>
            <div id="nav-links" class="nav-links"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_REAL", // GARANTA QUE SUA API KEY REAL EST츼 AQUI
            authDomain: "eupsico-agendamentos-d2048.firebaseapp.com",
            databaseURL: "https://eupsico-agendamentos-d2048-default-rtdb.firebaseio.com",
            projectId: "eupsico-agendamentos-d2048",
            storageBucket: "eupsico-agendamentos-d2048.appspot.com",
            messagingSenderId: "1041518416343",
            appId: "1:1041518416343:web:3b972c212c52a59ad7bb92"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loadingSection = document.getElementById('loading-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const logoutBtn = document.getElementById('logout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const navLinks = document.getElementById('nav-links');

        const linksPorFuncao = {
            'admin': { titulo: '丘뙖잺 Acesso Administrativo', url: '/administrativo' },
            'financeiro': { titulo: '游눯 Acesso Financeiro', url: '/financeiro' },
            'rh': { titulo: '游논 Recursos Humanos', url: '/rh' },
            'supervisao': { titulo: '游녭 Supervis칚o', url: '/supervisao' },
            'geral': { titulo: '游깷 Intranet Geral', url: '/intranet-geral' }
        };
        const URL_BASE_SITES = 'https://sites.google.com/eupsico.org.br/interno';

        let authCompleted = false; // Flag para evitar loops

        // --- L칍GICA PRINCIPAL ---
        auth.onAuthStateChanged(async (user) => {
            authCompleted = true; // Marca que a verifica칞칚o inicial terminou
            if (user) {
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().funcoes) {
                    renderDashboard(user, userDoc.data().funcoes);
                } else {
                    document.getElementById('loading-section').innerHTML = '<h2>Acesso Negado</h2><p>Este usu치rio n칚o possui permiss칫es no banco de dados.</p>';
                    auth.signOut();
                }
            } else {
                // Usu치rio n칚o est치 logado, inicia o fluxo de login
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithRedirect(provider);
            }
        });

        // Este c칩digo processa o login QUANDO o usu치rio volta do Google
        auth.getRedirectResult()
            .then((result) => {
                if (!result.user && !authCompleted) {
                    // Se n칚o houve resultado e a verifica칞칚o inicial ainda n칚o rodou,
                    // pode ser que o usu치rio precise ser logado.
                    // A l칩gica no onAuthStateChanged vai cuidar disso.
                }
            })
            .catch((error) => {
                console.error("Erro no getRedirectResult:", error);
                document.getElementById('loading-section').innerHTML = `<h2>Erro de Autentica칞칚o</h2><p>${error.message}</p>`;
            });


        function renderDashboard(user, funcoes) {
            userName.textContent = user.displayName;
            userPhoto.src = user.photoURL;
            navLinks.innerHTML = ''; 

            const linksParaMostrar = new Set();
            if (funcoes.includes('admin')) {
                Object.values(linksPorFuncao).forEach(link => linksParaMostrar.add(link));
            } else {
                funcoes.forEach(funcao => {
                    if (linksPorFuncao[funcao]) linksParaMostrar.add(linksPorFuncao[funcao]);
                });
            }

            linksParaMostrar.forEach(link => {
                const a = document.createElement('a');
                a.href = URL_BASE_SITES + link.url;
                a.textContent = link.titulo;
                a.target = '_top'; 
                navLinks.appendChild(a);
            });
            
            loadingSection.style.display = 'none';
            dashboardSection.style.display = 'block';
        }
        
        logoutBtn.addEventListener('click', () => auth.signOut());
    </script>
</body>
</html>
