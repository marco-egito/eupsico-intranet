<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard da Intranet - EuPsico</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { max-width: 800px; width: 100%; }
        .login-container, .dashboard-container { text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { background-color: #004a7f; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; transition: background-color 0.2s ease; }
        button:hover { background-color: #005a87; }
        #logout-btn { background-color: #6c757d; font-size: 0.8em; padding: 8px 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; text-align: left; margin-bottom: 20px; }
        .header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .nav-links a { display: block; background-color: #e9ecef; margin: 10px 0; padding: 15px; text-decoration: none; color: #333; font-weight: bold; border-radius: 5px; transition: background-color 0.2s ease; }
        .nav-links a:hover { background-color: #ced4da; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" style="display: none;">
            <img src="https://i.ibb.co/JwdDSZx/Cabe-a-ho.png" alt="Logo EuPsico" style="max-width: 300px; margin-bottom: 20px;">
            <h2>Intranet EuPsico</h2>
            <p>Por favor, fa√ßa login para acessar o painel.</p>
            <button id="login-btn">Entrar com Google</button>
        </div>

        <div id="dashboard-section" class="dashboard-container" style="display: none;">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <img id="user-photo" src="" alt="User">
                    <span id="user-name"></span>
                </div>
                <button id="logout-btn">Sair</button>
            </div>
            <h2>Painel de Acesso</h2>
            <p>Selecione a √°rea que deseja acessar:</p>
            <div id="nav-links" class="nav-links">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // !!!!! IMPORTANTE !!!!!
        // Substitua pela SUA configura√ß√£o real do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCLeWW39nqxsdv1YD-CNa9RSTv05lGHJxM",
          authDomain: "eupsico-agendamentos-d2048.firebaseapp.com",
          databaseURL: "https://eupsico-agendamentos-d2048-default-rtdb.firebaseio.com",
          projectId: "eupsico-agendamentos-d2048",
          storageBucket: "eupsico-agendamentos-d2048.firebasestorage.app",
          messagingSenderId: "1041518416343",
          appId: "1:1041518416343:web:3a0abc73404ccd51d7bb92"
        };

        // --- INICIALIZA√á√ÉO E REFER√äNCIAS ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const navLinks = document.getElementById('nav-links');

        // --- MAPEAMENTO DE FUN√á√ïES PARA LINKS ---
        // Este objeto define quais links cada fun√ß√£o pode ver.
        // As URLs s√£o relativas ao seu Google Sites.
        const linksPorFuncao = {
            'admin': { titulo: '‚öôÔ∏è Acesso Administrativo', url: '/administrativo' },
            'financeiro': { titulo: 'üí∞ Acesso Financeiro', url: '/financeiro' },
            'rh': { titulo: 'üë• Recursos Humanos', url: '/rh' },
            'supervisao': { titulo: 'üëì Supervis√£o', url: '/supervisao' },
            'geral': { titulo: 'üåê Intranet Geral', url: '/intranet-geral' }
        };
        const URL_BASE_SITES = 'https://sites.google.com/eupsico.org.br/interno';

        // --- L√ìGICA PRINCIPAL ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Usu√°rio est√° logado, vamos buscar as permiss√µes dele.
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists) {
                    const funcoes = userDoc.data().funcoes || [];
                    renderDashboard(user, funcoes);
                } else {
                    // Usu√°rio logado mas n√£o est√° no nosso banco de dados.
                    alert('Acesso negado. Este usu√°rio n√£o est√° autorizado.');
                    auth.signOut();
                }
            } else {
                // Usu√°rio n√£o est√° logado.
                renderLogin();
            }
        });

        function renderDashboard(user, funcoes) {
            // Preenche informa√ß√µes do usu√°rio e mostra o painel
            userName.textContent = user.displayName;
            userPhoto.src = user.photoURL;
            navLinks.innerHTML = ''; // Limpa links antigos

            // Cria os links baseados nas fun√ß√µes do usu√°rio
            const linksParaMostrar = new Set();
            if (funcoes.includes('admin')) {
                // Admin v√™ todos os links
                Object.values(linksPorFuncao).forEach(link => linksParaMostrar.add(link));
            } else {
                // Usu√°rios normais veem os links de suas fun√ß√µes
                funcoes.forEach(funcao => {
                    if (linksPorFuncao[funcao]) {
                        linksParaMostrar.add(linksPorFuncao[funcao]);
                    }
                });
            }

            // Renderiza os links na tela
            linksParaMostrar.forEach(link => {
                const a = document.createElement('a');
                a.href = URL_BASE_SITES + link.url;
                a.textContent = link.titulo;
                navLinks.appendChild(a);
            });
            
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
        }

        function renderLogin() {
            loginSection.style.display = 'block';
            dashboardSection.style.display = 'none';
        }

// --- EVENTOS DE BOT√ïES ---
loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    // ALTERADO: Usar signInWithRedirect em vez de signInWithPopup
    auth.signInWithRedirect(provider);
});

logoutBtn.addEventListener('click', () => {
    auth.signOut();
});

// NOVO: C√≥digo para processar o resultado ap√≥s o redirecionamento
auth.getRedirectResult()
    .then((result) => {
        if (result.user) {
            console.log("Login via redirect bem-sucedido!", result.user);
        }
    })
    .catch((error) => {
        console.error("Erro no getRedirectResult:", error);
    });
    </script>
</body>
</html>
